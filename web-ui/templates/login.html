<!DOCTYPE html>
<html lang="it">
<head><title>Login - Assessment OCS</title></head>
<body>
  <h2>Login</h2>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  <form method="post">
    <input type="text" name="username" placeholder="Utente" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Accedi</button>
  </form>
</body>
</html>
